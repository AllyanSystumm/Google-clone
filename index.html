<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Main container -->
    <div class="container">
        <!-- Google logo -->
        <div class="logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
        </div>

        <!-- Search form -->
        <form class="search-form">
            <input type="text" class="search-box" placeholder="Search Google or type a URL">

            <!-- Buttons -->
            <div class="buttons">
                <button type="button" class="search-btn">Google Search</button>
                <button type="button" class="lucky-btn">I'm Feeling Lucky</button>
            </div>
        </form>
    </div>

    <!-- Dynamic alert section (for JavaScript alerts) -->
    <div class="alert-section"></div>

    <!-- Footer -->
    <div class="footer">
        <p>Google offered in: <a href="#">English</a> | <a href="#">Español</a> | <a href="#">Français</a> | <a href="#">Deutsch</a></p>
    </div>

    <!-- Include external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
